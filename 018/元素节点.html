<!DOCTYPE html>
<html>
<head>
	<title>节点标签</title>
</head>
<body>
     <!--
     元素节点 1标签节点
     属性节点 2
     文本节点 3
     注释节点 8
     文档节点 9-->
     <input type = document.
     <ul id="ul"><li>1</li><li>2</li><li>3</li></ul>
</body>
</html>
<script type="text/javascript">
     var ul=document.getElementById('ul')
     //alart(ul.childNodes.length)获取子节点
     //ul.childNodes[0].style.background='red';
     
	ul.firstChild.style.background='red';
	//ul.lastChild.style.background='red';
	//ul.parentNode.style.background='yellow';
	// 1 先创建一个LI节点
	var oLi=document.createElement('li');
	// 2 在创建一个文本节点
	var txt=document.createTextNode(4);
	// 3 把文本节点放入到LI节点里面
	oLi.appendChild(txt);
	// 4 吧真个LI节点放入到Ul里面
	ul.appendChild(oLi)
</script>
