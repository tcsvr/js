    var time =document.getElementById("time")
    function col(){
        var today = new Date();
        var  h = today .getHours();
        var  m = today .getMinutes();
        if(m<10){
            m="0"+m
        }
        var  s = today .getSeconds();
        if(s<10){
         s="0"+s
        }
        time.innerHTML=h+":" + m +":"+s
    }
