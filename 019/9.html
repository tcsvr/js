<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9*9</title>
    <style>
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                1-1
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    var tab=document.querySelector("table")
    var sun =1
    var html=""
    for(i=1;i<10;i++){
        html+="<tr>"
        for(j=1;j<10;j++){
            html+="<td>"
                if(j<=i){
                    sun=i*j
                    html+=j+"*"+i+"="+sun
                }
            html+="</td>"
        }
        html+="</tr>"
    }
    tab.innerHTML=html
</script>
