//4.用jQuery写倒三角(记得导库) 并追加
   $(function(){
    var $box = $(".box");
    for(var i=9;i>=1;i--){
        for(var j=1;j<=i;j++){
            var result = j+"*"+i+"="+(j*i);
            var newspan = $("<span>"+result+"</span>");
            $box.append(newspan);
        }
        var $end = $("<br />");
        $box.append($end);
    }
   });
